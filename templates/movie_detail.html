<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }} - Details</title>
</head>
<body>
    <h1>{{ movie.title }} ({{ movie.year }})</h1>

    <h2>Reviews:</h2>
    <ul>
        {% for review in movie.reviews %}
            <li>{{ review }}</li>
        {% else %}
            <li>No reviews yet.</li>
        {% endfor %}
    </ul>

    <p><a href="/">‚Üê Back to movie list</a></p>
</body>
</html>
