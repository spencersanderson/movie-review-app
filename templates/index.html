{% extends 'base.html' %}

{% block title %}All Movies{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>All Movies</h2>

    <!-- Filter form -->
    <form class="row g-3 mb-4" method="GET" action="{{ url_for('filter_movies') }}">
        <div class="col-md-5">
            <label class="form-label">Genre</label>
            <select class="form-select" name="genre">
                <option value="All">All</option>
                <option>Action</option>
                <option>Comedy</option>
                <option>Drama</option>
                <option>Horror</option>
                <option>Romance</option>
                <option>Sciâ€‘Fi</option>
                <option>Thriller</option>
                <!-- Add more genres as needed -->
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Year</label>
            <select class="form-select" name="year">
                <option value="All">All</option>
                {% for y in range(1980, 2025) %}
                    <option>{{ y }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- Movie cards grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            <a href="{{ url_for('movie_detail', id=movie.id) }}"
                               class="stretched-link text-decoration-none">
                                {{ movie.title }}
                            </a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ movie.year }}</h6>
                        <p class="card-text mb-1">
                            <span class="badge bg-secondary">{{ movie.genre }}</span>
                        </p>
                        <p class="card-text mt-auto">
                            <small class="text-muted">Directed by {{ movie.director }}</small>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
