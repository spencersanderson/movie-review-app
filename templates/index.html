<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review App</title>
</head>
<body>
    <h1>Welcome to the Movie Review App!</h1>
    <h2>Movies:</h2>
    <ul>
        {% for movie in movies %}
        <li>
            <a href="/movies/{{ movie.id }}">
                <strong>{{ movie.title }}</strong> ({{ movie.year }})
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
